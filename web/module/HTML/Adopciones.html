    <div class="container mt-4">

        <h1 class="text-center mb-4">Gestión de Animales</h1>

        <button id="btnAgregarAnimal" class="btn btn-success mb-3">
            + Agregar Animal
        </button>

        <div class="row" id="contenedorAnimales"></div>

    </div>

    <div class="modal fade" id="modalAnimal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <form id="formAnimal">

                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModalAnimal">Nuevo Animal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" id="animalId">

                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" id="animalNombre" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Edad</label>
                            <input type="number" id="animalEdad" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Raza</label>
                            <input type="text" id="animalRaza" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Sexo</label>
                            <select id="animalSexo" class="form-control" required>
                                <option value="Macho">Macho</option>
                                <option value="Hembra">Hembra</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Salud</label>
                            <input type="text" id="animalSalud" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Tipo</label>
                            <select id="animalTipo" class="form-control" required></select>
                        </div>

                        <div class="mb-3">
                            <label>Refugio</label>
                            <select id="animalRefugio" class="form-control" required></select>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button id="btnCancelarAnimal" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancelar</button>

                        <button id="btnSubmitAnimal" type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
