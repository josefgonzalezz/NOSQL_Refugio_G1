    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestión de Donaciones</h1>

        <button id="btnAgregarDonacion" class="btn btn-success mb-3">
            + Agregar Donación
        </button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Refugio</th>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
    </div>

    <div class="modal fade" id="modalDonacion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="donacionFormulario">

                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModalDonacion">Nueva Donación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" id="donacionId">

                        <div class="mb-3">
                            <label>Refugio</label>
                            <select id="idRefugio" class="form-control" required></select>
                        </div>

                        <div class="mb-3">
                            <label>Cliente</label>
                            <select id="idCliente" class="form-control" required></select>
                        </div>

                        <div class="mb-3">
                            <label>Monto</label>
                            <input type="number" id="montoCantidad" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Fecha</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Descripción</label>
                            <textarea id="descripcion" class="form-control" required></textarea>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button id="btnCancelar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnSubmit" type="submit" class="btn btn-primary">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Donaciones.js"></script>

</body>

</html>
