    <div class="izquierda2">
        <div class="onda-superior"></div>

        <div class="container contenedor-principal-usuarios">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-auto">
                    <h1 class="mt-4 titulo-principal-usuarios">Gestión de Eventos</h1>
                </div>
            </div>

            <div class="container mt-4">
                <button type="button" class="boton-agregar-usuario-principal" id="btnAgregarEvento"
                    data-bs-toggle="modal" data-bs-target="#modalEvento">
                    Agregar Evento
                </button>

                <div class="modal fade" id="modalEvento" tabindex="-1" role="dialog"
                    aria-labelledby="tituloModalEvento" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered ventana-modal-usuarios" role="document">
                        <div class="modal-content caja-contenido-modal-usuarios">
                            <div class="modal-header cabecera-modal-usuarios">
                                <h5 class="modal-title titulo-formulario-usuarios" id="tituloModalEvento">Nuevo Evento
                                </h5>
                                <button type="button" class="btn-close boton-cierre-modal-blanco" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body contenido-formulario-usuarios">
                                <div class="container-fluid">
                                    <form id="formEvento" class="formulario-gestion-usuarios">

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="eventoRefugio" class="form-label etiqueta-campo-usuario">Refugio</label>
                                            <select class="form-select campo-texto-usuario" name="eventoRefugio"
                                                id="eventoRefugio" required>
                                                <option value="">Seleccione un refugio</option>
                                            </select>
                                            <small class="form-text ayuda-texto-campo">Refugio donde se realizará el evento</small>
                                        </div>

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="eventoFecha" class="form-label etiqueta-campo-usuario">Fecha</label>
                                            <input type="date" class="form-control campo-texto-usuario" name="eventoFecha"
                                                id="eventoFecha" required />
                                            <small class="form-text ayuda-texto-campo">Fecha del evento</small>
                                        </div>

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="eventoHora" class="form-label etiqueta-campo-usuario">Hora</label>
                                            <input type="time" class="form-control campo-texto-usuario" name="eventoHora"
                                                id="eventoHora" required />
                                            <small class="form-text ayuda-texto-campo">Hora del evento</small>
                                        </div>

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="eventoMotivo" class="form-label etiqueta-campo-usuario">Motivo</label>
                                            <input type="text" class="form-control campo-texto-usuario" name="eventoMotivo"
                                                id="eventoMotivo" placeholder="Ingrese el motivo del evento" required />
                                            <small class="form-text ayuda-texto-campo">Motivo o título del evento</small>
                                        </div>

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="eventoComentario" class="form-label etiqueta-campo-usuario">Comentario</label>
                                            <textarea class="form-control campo-texto-usuario" name="eventoComentario"
                                                id="eventoComentario" rows="3" placeholder="Ingrese comentarios adicionales"
                                                required></textarea>
                                            <small class="form-text ayuda-texto-campo">Comentarios o detalles adicionales</small>
                                        </div>

                                        <div class="container contenedor-acciones-formulario d-flex justify-content-between mt-4">
                                            <button type="submit" class="boton-accion-usuario boton-guardar-datos"
                                                id="btnSubmitEvento">Guardar</button>

                                            <button type="button" class="boton-accion-usuario boton-cancelar-edicion"
                                                id="btnCancelarEvento" style="display: none;">Cancelar</button>

                                            <button type="reset" class="boton-accion-usuario boton-limpiar-campos">Limpiar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer pie-formulario-usuarios">
                                <button type="button" class="boton-cerrar-ventana-modal" data-bs-dismiss="modal">
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-5">
                <div class="row" id="contenedorEventos"></div>
            </div>
