<body>

    <header class="header"></header>

    <div class="container mt-4">
        <h1 class="text-center">Gesti√≥n de Medicamentos</h1>

        <div class="text-center">
            <button class="btn-agregar" id="btnNuevo">Agregar Medicamento</button>
        </div>

        <!-- TABLA -->
        <table class="table tabla-medicamentos table-hover mt-4">
            <thead class="table-success">
                <tr>
                    <th>Animal</th>
                    <th>Nombre</th>
                    <th>Dosis</th>
                    <th>Vencimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaMedicamentos"></tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalMedicamento">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">Medicamento</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input type="hidden" id="medId">

                    <label>Animal</label>
                    <input type="text" id="idAnimal" class="form-control">

                    <label>Nombre del Medicamento</label>
                    <input type="text" id="nombreMedicamento" class="form-control">

                    <label>Dosis</label>
                    <input type="text" id="dosis" class="form-control">

                    <label>Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento" class="form-control">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" id="btnGuardar">Guardar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/Medicamentos.js"></script>
