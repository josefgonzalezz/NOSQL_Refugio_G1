<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>

    <link href="../Css/Index.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .titulo-pagina {
            text-align: center;
            font-size: 45px;
            font-weight: bold;
            margin-top: 40px;
            color: #274001;
        }

        .btn-agregar {
            background-color: #5A7326;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
        }

        .btn-agregar:hover {
            background-color: #3f541c;
        }

        .tabla-medicamentos th {
            background-color: #5A7326 !important;
            color: white;
            font-size: 18px;
        }

        .modal-header {
            background-color: #5A7326;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="nav-sitio-contenedor">
        <div class="nav-sitio-enlaces">
            <a href="index.html" class="nav-sitio-item">Inicio</a>
            <a href="usuariojq.html" class="nav-sitio-item">Usuarios</a>
            <a href="Adopciones.html" class="nav-sitio-item">Animales</a>
            <a href="FormularioAdopcion.html" class="nav-sitio-item">Adopcion</a>
            <a href="Refugio.html" class="nav-sitio-item">Refugios</a>
            <a href="Eventos.html" class="nav-sitio-item">Eventos</a>
            <a href="Medicamentos.html" class="nav-sitio-item nav-activo">Medicamentos</a>
            <a href="Donaciones.html" class="nav-sitio-item">Donaciones</a>
            <a href="Visitas.html" class="nav-sitio-item">Visitas</a>
        </div>
    </nav>

    <h1 class="titulo-pagina">Gesti√≥n de Medicamentos</h1>

    <div class="text-center">
        <button class="btn-agregar" id="btnNuevo">Agregar Medicamento</button>
    </div>

    <div class="container mt-4">
        <table class="table table-hover tabla-medicamentos">
            <thead>
                <tr>
                    <th>Animal</th>
                    <th>Nombre</th>
                    <th>Dosis</th>
                    <th>Vencimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaMedicamentos"></tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalMedicamento">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Medicamento</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input type="hidden" id="medId">

                    <label>Animal</label>
                    <select id="idAnimal" class="form-control">
                        <option value="">Seleccione un animal</option>
                    </select>

                    <label>Nombre del Medicamento</label>
                    <input type="text" id="nombreMedicamento" class="form-control">

                    <label>Dosis</label>
                    <input type="text" id="dosis" class="form-control">

                    <label>Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento" class="form-control">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" id="btnGuardar">Guardar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/Medicamentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
