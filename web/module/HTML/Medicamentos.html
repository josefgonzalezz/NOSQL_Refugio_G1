<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Medicamentos</title>

    <link rel="stylesheet" href="medicamentos.css">

    <!-- Bootstrap + jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

    <header class="header"></header>

    <div class="container mt-4">
        <h1 class="text-center">Gesti√≥n de Medicamentos</h1>

        <div class="text-center">
            <button class="btn-agregar" id="btnNuevo">Agregar Medicamento</button>
        </div>

        <!-- TABLA -->
        <table class="table tabla-medicamentos table-hover mt-4">
            <thead class="table-success">
                <tr>
                    <th>Animal</th>
                    <th>Nombre</th>
                    <th>Dosis</th>
                    <th>Vencimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaMedicamentos"></tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalMedicamento">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">Medicamento</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input type="hidden" id="medId">

                    <label>Animal</label>
                    <input type="text" id="idAnimal" class="form-control">

                    <label>Nombre del Medicamento</label>
                    <input type="text" id="nombreMedicamento" class="form-control">

                    <label>Dosis</label>
                    <input type="text" id="dosis" class="form-control">

                    <label>Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento" class="form-control">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" id="btnGuardar">Guardar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="medicamentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
