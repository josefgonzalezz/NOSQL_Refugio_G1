<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Refugios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Gestión de Refugios</h1>

    <button id="btnAgregarRefugio" class="btn btn-success mb-3">
        + Agregar Refugio
    </button>

    <div class="row" id="contenedorRefugios"></div>
</div>

<!-- Modal para agregar/editar refugio -->
<div class="modal fade" id="modalRefugio" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="formRefugio">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModalRefugio">Nuevo Refugio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <h6>Información General</h6>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Nombre</label>
                            <input type="text" id="refNombre" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Fecha de Fundación</label>
                            <input type="date" id="refFechaFundacion" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Descripción</label>
                        <textarea id="refDescripcion" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>Teléfono</label>
                            <input type="text" id="refTelefono" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Correo</label>
                            <input type="email" id="refCorreo" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Capacidad</label>
                            <input type="number" id="refCapacidad" class="form-control" required>
                        </div>
                    </div>

                    <hr>
                    <h6>Dirección</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>Provincia</label>
                            <input type="text" id="refProvincia" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Cantón</label>
                            <input type="text" id="refCanton" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Distrito</label>
                            <input type="text" id="refDistrito" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Detalles</label>
                        <input type="text" id="refDetalles" class="form-control" placeholder="Ej: 200m norte de la iglesia">
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="btnCancelarRefugio" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btnSubmitRefugio" type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/Refugio.js"></script>

</body>
</html>
