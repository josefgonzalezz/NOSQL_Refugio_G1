<head>
    <title>Gestión de Usuarios</title>

        </div>
    </nav>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#274001" fill-opacity="1" d="M0,288L40,250.7C80,213,160,139,240,112C320,85,400,107,480,128C560,149,640,171,720,176C800,181,880,171,960,186.7C1040,203,1120,245,1200,266.7C1280,288,1360,288,1400,288L1440,288L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path>
    </svg>
    
    <div class="izquierda2">
        <div class="onda-superior"></div> 

        <div class="container contenedor-principal-usuarios">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-auto">
                    <h1 class="mt-4 titulo-principal-usuarios">Gestión de Usuarios</h1>
                </div>
            </div>

            <div class="container mt-4">
                <button
                    type="button"
                    class="boton-agregar-usuario-principal"
                    data-bs-toggle="modal"
                    data-bs-target="#modalId"
                >
                    Agregar Usuario
                </button>
                
                <div
                    class="modal fade"
                    id="modalId"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="modalTitleId"
                    aria-hidden="true"
                >
                    <div class="modal-dialog modal-dialog-centered ventana-modal-usuarios" role="document">
                        <div class="modal-content caja-contenido-modal-usuarios">
                            <div class="modal-header cabecera-modal-usuarios">
                                <h5 class="modal-title titulo-formulario-usuarios" id="modalTitleId">
                                    Formulario de Usuario
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close boton-cierre-modal-blanco" 
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body contenido-formulario-usuarios">
                                <div class="container-fluid">
                                    <form id="usuarioFormulario" class="formulario-gestion-usuarios">
                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="nombre" class="form-label etiqueta-campo-usuario">Nombre</label>
                                            <input
                                                type="text"
                                                class="form-control campo-texto-usuario"
                                                name="nombre"
                                                id="nombre"
                                                aria-describedby="helpNombre"
                                                placeholder="Ingrese el nombre completo"
                                                required
                                            />
                                            <small id="helpNombre" class="form-text ayuda-texto-campo">Nombre completo del usuario</small>
                                        </div>

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="identificacion" class="form-label etiqueta-campo-usuario">Identificación</label>
                                            <input
                                                type="text"
                                                class="form-control campo-texto-usuario"
                                                name="identificacion"
                                                id="identificacion"
                                                aria-describedby="helpIdentificacion"
                                                placeholder="Ingrese la identificación"
                                                required
                                            />
                                            <small id="helpIdentificacion" class="form-text ayuda-texto-campo">Número de identificación</small>
                                        </div>

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="telefono" class="form-label etiqueta-campo-usuario">Teléfono</label>
                                            <input
                                                type="text"
                                                class="form-control campo-texto-usuario"
                                                name="telefono"
                                                id="telefono"
                                                aria-describedby="helpTelefono"
                                                placeholder="Ingrese el teléfono"
                                                required
                                            />
                                            <small id="helpTelefono" class="form-text ayuda-texto-campo">Número de teléfono de contacto</small>
                                        </div>

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="correo" class="form-label etiqueta-campo-usuario">Correo</label>
                                            <input
                                                type="email"
                                                class="form-control campo-texto-usuario"
                                                name="correo"
                                                id="correo"
                                                aria-describedby="helpCorreo"
                                                placeholder="ejemplo@correo.com"
                                                required
                                            />
                                            <small id="helpCorreo" class="form-text ayuda-texto-campo">Correo electrónico</small>
                                        </div>

                                        <div class="mb-3 seccion-campo-usuario">
                                            <label for="direccion" class="form-label etiqueta-campo-usuario">Dirección</label>
                                            <input
                                                type="text"
                                                class="form-control campo-texto-usuario"
                                                name="direccion"
                                                id="direccion"
                                                aria-describedby="helpDireccion"
                                                placeholder="Ingrese la dirección"
                                                required
                                            />
                                            <small id="helpDireccion" class="form-text ayuda-texto-campo">Dirección completa</small>
                                        </div>

                                        <div class="container contenedor-acciones-formulario d-flex justify-content-between mt-4">
                                            <button
                                                type="submit"
                                                class="boton-accion-usuario boton-guardar-datos"
                                                id="btnSubmit"
                                            >
                                                Guardar
                                            </button>

                                            <button
                                                type="button"
                                                class="boton-accion-usuario boton-cancelar-edicion"
                                                id="btnCancelar"
                                                style="display: none;"
                                            >
                                                Cancelar
                                            </button>

                                            <button
                                                type="reset"
                                                class="boton-accion-usuario boton-limpiar-campos"
                                            >
                                                Limpiar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="modal-footer pie-formulario-usuarios">
                                <button
                                    type="button"
                                    class="boton-cerrar-ventana-modal"
                                    data-bs-dismiss="modal"
                                >
                                    Cerrar
                                </button>                        
                            </div>
                        </div>
                    </div>
                </div>
                
                <script>
                    var modalId = document.getElementById('modalId');
                
                    modalId.addEventListener('show.bs.modal', function (event) {
                        let button = event.relatedTarget;
                        let recipient = button.getAttribute('data-bs-whatever');
                    });
                </script>
            </div>
            
            <div class="table-responsive mt-5 tabla-contenedor-usuarios">
                <table class="table table-striped table-hover tabla-estilo-datos">
                    <thead class="thead-usuarios">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Identificación</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaDatos">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="onda-inferior"></div>
        
        <footer class="footer-principal">

        </footer>
