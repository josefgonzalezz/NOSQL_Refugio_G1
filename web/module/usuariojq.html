<!doctype html>
<html lang="en">

<head>
    <title>Gestión de Usuarios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>        
</head>

<body>
    <header>
        <div id="seccionMenu"></div>
    </header>

    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <h1>Usuarios</h1>
        </div>

        <div class="container">
            <!-- Button trigger modal -->
            <button
                type="button"
                class="btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#modalId"
            >
                Crear
            </button>
            
            <!-- Modal -->
            <div
                class="modal fade"
                id="modalId"
                tabindex="-1"
                role="dialog"
                aria-labelledby="modalTitleId"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                Formulario de Usuario
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                
                                <form id="usuarioFormulario">

                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="nombre"
                                            id="nombre"
                                            aria-describedby="helpNombre"
                                            placeholder="Ingrese el nombre completo"
                                            required
                                        />
                                        <small id="helpNombre" class="form-text text-muted">Nombre completo del usuario</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="identificacion" class="form-label">Identificación</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="identificacion"
                                            id="identificacion"
                                            aria-describedby="helpIdentificacion"
                                            placeholder="Ingrese la identificación"
                                            required
                                        />
                                        <small id="helpIdentificacion" class="form-text text-muted">Número de identificación</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="telefono"
                                            id="telefono"
                                            aria-describedby="helpTelefono"
                                            placeholder="Ingrese el teléfono"
                                            required
                                        />
                                        <small id="helpTelefono" class="form-text text-muted">Número de teléfono de contacto</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="correo" class="form-label">Correo</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            name="correo"
                                            id="correo"
                                            aria-describedby="helpCorreo"
                                            placeholder="ejemplo@correo.com"
                                            required
                                        />
                                        <small id="helpCorreo" class="form-text text-muted">Correo electrónico</small>
                                    </div>

                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="direccion"
                                            id="direccion"
                                            aria-describedby="helpDireccion"
                                            placeholder="Ingrese la dirección"
                                            required
                                        />
                                        <small id="helpDireccion" class="form-text text-muted">Dirección completa</small>
                                    </div>

                                    <div class="container">
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                            id="btnSubmit"
                                        >
                                            Guardar
                                        </button>

                                        <button
                                            type="button"
                                            class="btn btn-warning"
                                            id="btnCancelar"
                                            style="display: none;"
                                        >
                                            Cancelar
                                        </button>

                                        <button
                                            type="reset"
                                            class="btn btn-danger"
                                        >
                                            Limpiar
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cerrar
                            </button>                        
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
                var modalId = document.getElementById('modalId');
            
                modalId.addEventListener('show.bs.modal', function (event) {
                    let button = event.relatedTarget;
                    let recipient = button.getAttribute('data-bs-whatever');
                });
            </script>
            
        </div>
        
        
        <div class="table-responsive mt-4">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Identificación</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos">

                </tbody>
            </table>
        </div>
        
    </div>
    
    <footer>
        <!-- place footer here -->
    </footer>

    <script src="../js/usuariojq.js"></script>
    <script src="../js/menu.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
